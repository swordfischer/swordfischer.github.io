<style>
.button.has-flag{

    border: 1px solid #1A2332;
  }
  
  .has-flag .is-flag{

    text-align: right;
    margin: 0 1em 1em 1em;
    padding: 1em;
    font-family: monospace;
    color: #9FEF00;

    top: 0;
    width: 90%;

    margin: 0 1em 1em 1em;
    padding: 1em;
    background-color: #111927;
    transition: all 10s;

    z-index: -1;
    transition: all 1s ease;
  }
