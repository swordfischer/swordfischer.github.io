{% assign score = include.scorec | times: 100 | divided_by: include.scoret %}

<div class="vt-section">
  <div class="vt-score">
    <svg width="100" height="100" viewBox="0 0 100 100" class="vt-score-value
    {% if score > 80 %}
    vt-score-critical
    {% else if score < 80 and score >= 60 %}
    vt-score-high
    {% else if score < 80 and score >= 40 %}
    vt-score-medium
    {% else if score < 40 and score >= 20 %}
    vt-score-low
    {% else %}
    vt-score-none
    {% endif %}    
    "
    style="--progress: {{ score }}">
      <text x="50%" y="50%" text-anchor="middle" dy="0.4em" >{{ include.scorec }} / {{ include.scoret }}</text>
      <circle class="bg"></circle>
      <circle class="fg"></circle>
    </svg>
  </div>
  <div class="vt-hashes">
  <p class="vt-md5-value">{{ include.md5 }}</p>
  <p class="vt-sha1-value">{{ include.sha1 }}</p>
  <p class="vt-sha256-value">{{ include.sha256 }}</p>
  </div>
  <div class="vt-meta">
    <div class="vt-logo">
      <a href="https://www.virustotal.com/gui/file/{{ include.sha256 }}" class="vt-link">
        <svg width="1em" height="1em" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 100 89">
          <path fill-rule="evenodd" d="M45.292 44.5 0 89h100V0H0l45.292 44.5zM90 80H22l35.987-35.2L22 9h68v71z"></path>
        </svg>
      </a>
    </div>
    <!--<p class="vt-created">{{ include.created }}</p>!-->
  </div>
</div>
